  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* opcional para resaltar las imágenes */
    }

    .carousel-inner {
      height: 100vh;
    }

    .carousel-item img {
      width: 100%;
      height: 100vh;
      object-fit: contain; /* Ajusta la imagen al contenedor sin recortar */

    @media (max-width: 768px) {
      .carousel-item img {
