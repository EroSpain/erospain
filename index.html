<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrusel Imágenes con modo expandido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .carousel-inner {
      max-height: 60vh;
      overflow: hidden;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Por defecto modo normal */
      max-height: 60vh;
      transition: object-fit 0.3s ease;
      cursor: pointer;
    }

    /* Modo expandido, se activa con la clase .expanded */
    .carousel-item img.expanded {
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .carousel-inner {
        max-height: 40vh;
      }
      .carousel-item img {
        max-height: 40vh;
      }
    }
  </style>
</head>
<body>

<div class="container my-3 text-center">
  <button id="toggleExpand" class="btn btn-primary">Expandir imágenes</button>
</div>

<div id="carouselErospain" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="https://i.imgur.com/HJVHnxq.jpeg" class="d-block w-100" alt="1" />
    </div>

    <div class="carousel-item">
      <img src="https://i.imgur.com/00U6rpH.jpeg" class="d-block w-100" alt="110" />
    </div>
    <div class="carousel-item">
      <img src="https://i.imgur.com/qaeSNN6.jpeg" class="d-block w-100" alt="111" />
    </div>
    <div class="carousel-item">
      <img src="https://i.imgur.com/WiRDb4A.jpeg" class="d-block w-100" alt="112" />
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselErospain" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselErospain" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggleBtn = document.getElementById('toggleExpand');
  const images = document.querySelectorAll('#carouselErospain .carousel-item img');

  let expanded = false;

  toggleBtn.addEventListener('click', () => {
    expanded = !expanded;

    images.forEach(img => {
      if (expanded) {
        img.classList.add('expanded');
      } else {
        img.classList.remove('expanded');
      }
    });

    toggleBtn.textContent = expanded ? 'Volver a modo normal' : 'Expandir imágenes';
  });
</script>

</body>
</html>
