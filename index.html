<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iframe Expandible</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f9fa;
    }

    #iframeContainer {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: 40px auto;
      transition: all 0.3s ease;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    #iframeContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #iframeContainer .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    #iframeContainer:hover .overlay {
      opacity: 1;
    }

    .expand-btn {
      background: rgba(255, 255, 255, 0.85);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Estilo expandido */
    #iframeContainer.expanded {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      width: auto;
      height: auto;
      max-width: none;
      max-height: none;
      z-index: 9999;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      border: none;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      line-height: 1;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      display: none;
    }

    #iframeContainer.expanded .close-btn {
      display: block;
    }
  </style>
</head>
<body>

<div id="iframeContainer">
  <button class="close-btn" id="closeBtn">Ã—</button>
  <div class="overlay" id="overlay">
    <button class="expand-btn" id="expandBtn">Expandir</button>
  </div>
  <iframe 
    src="https://tuusuario.github.io/turepo/"
    loading="lazy"
  ></iframe>
</div>

<script>
  const container = document.getElementById('iframeContainer');
  const expandBtn = document.getElementById('expandBtn');
  const closeBtn = document.getElementById('closeBtn');

  expandBtn.addEventListener('click', () => {
    container.classList.add('expanded');
  });

  closeBtn.addEventListener('click', () => {
    container.classList.remove('expanded');
  });
</script>

</body>
</html>
