<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrusel Imágenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* opcional para resaltar las imágenes */
    }

    .carousel-inner {
      height: 100vh;
    }

    .carousel-item img {
      width: 100%;
      height: 100vh;
      object-fit: contain; /* Ajusta la imagen al contenedor sin recortar */
    }

    @media (max-width: 768px) {
      .carousel-item img {
        height: 70vh;
      }
    }
  </style>
</head>
<body>

<div id="carouselErospain" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="https://i.imgur.com/HJVHnxq.jpeg" class="d-block w-100" alt="1" />
    </div>

    <div class="carousel-item">
      <img src="https://i.imgur.com/00U6rpH.jpeg" class="d-block w-100" alt="110" />
    </div>
    <div class="carousel-item">
      <img src="https://i.imgur.com/qaeSNN6.jpeg" class="d-block w-100" alt="111" />
    </div>
    <div class="carousel-item">
      <img src="https://i.imgur.com/WiRDb4A.jpeg" class="d-block w-100" alt="112" />
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselErospain" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselErospain" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
