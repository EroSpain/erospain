<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel Imágenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="carouselErospain" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    
    <div class="carousel-item active">
      <img src="https://i.imgur.com/HJVHnxq.jpeg" class="d-block w-100" alt="1">
    </div>

    <!-- Agrega más imágenes aquí -->
    <div class="carousel-item">
      <img src="https://i.imgur.com/3EdLJbK.jpeg" class="d-block w-100" alt="108">
    </div>
    <div class="carousel-item">
      <img src="https://i.imgur.com/mKhgSHh.jpeg" class="d-block w-100" alt="109">
    </div>
    <!-- ...continúa con el resto -->

  </div>

  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselErospain" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselErospain" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
